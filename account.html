<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Store Search Locator</title>
  </head>
  <body>

    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Local store search</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Map</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                More
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="login.html" class="btn btn-info">Login/Signup</a>
            <input class="form-control me-2" type="search" placeholder="Search stores" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="display-4">Hello, NAME</h1>
    </div>

    <!--responsive grid-->
    <div class="container" style="padding: 3em; margin: 0 auto; width:75%; background-color: #dedede;" >
      <div class="row">
        <div class="col-md-3">

          <img src="https://dummyimage.com/200x200/000/fff" class="img-thumbnail" alt="Profile Picture">


          <div class="mb-3">
            <label for="formFile" class="form-label">Change image</label>
            <input class="form-control" type="file" id="formFile">
          </div>

        </div>
        <div class="col-lg-4" style="margin-Bottom:1em;">

                    <!--profile with desabled forms-->
                    <form>
                      <fieldset disabled>
                        <div class="mb-3">
                          <label for="disabledTextInput" class="form-label">Username</label>
                          <input type="text" id="disabledTextInput" class="form-control" placeholder="NAME">
                        </div>
          
                        <div class="mb-3">
                          <label for="disabledTextInput" class="form-label">Email</label>
                          <input type="text" id="disabledTextInput" class="form-control" placeholder="fake@gmail.com">
                        </div>
          
                        <div class="mb-3">
                          <label for="disabledTextInput" class="form-label">password</label>
                          <input type="text" id="disabledTextInput" class="form-control" placeholder="********">
                        </div>              
                      </fieldset>
                    </form>
          
                    <div class="d-grid gap-2">
                      <button class="btn btn-primary" type="button">Edit</button>
                    </div>

        </div>
        <div class="col-lg-4">

          <!--links for favorite pages-->
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
              Favorites
            </a>
            <a href="#" class="list-group-item list-group-item-action">Store 1</a>
            <a href="#" class="list-group-item list-group-item-action">Store 2</a>
            <a href="#" class="list-group-item list-group-item-action">Store 3</a>
            <a href="#" class="list-group-item list-group-item-action">More...</a>
          </div>

        </div>

        
      </div>
    </div>


    


  <!--footer-->
  <nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid">
      <input class="btn btn-primary" type="button" value="Home">
      <input class="btn btn-primary" type="submit" value="Submit">
      <input class="btn btn-primary" type="reset" value="Favorites">
    </div>
  </nav>

    




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
