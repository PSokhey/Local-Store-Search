<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Local store search</title>
  </head>
  <body>

    <!----header-->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Local store search</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="profileGo" class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a id="helpGo" class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <div class="d-flex">

              <a href="login.html" class="btn btn-dark">Logout</a>
    
              <input id="storeSearch" Class="form-control me-2" placeholder="Search stores">
              <button id="searchSubmit" class="btn btn-outline-success">Search</button>
            </div>
          </div>
        </div>
      </nav>
    
      <div class="container">
        <h1 class="display-4" style="text-align: center;">Help</h1>
      </div>


      <!--callapsable options-->
      <div class="accordion" id="accordionExample" style="margin-bottom: 5em;">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Issue #1
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>Insert guide here...</strong>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Issue #2
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>Insert guide here...</strong>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Issue #3
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>Insert guide here...</strong>
            </div>
          </div>
        </div>
      </div>

      <!--feedback for-->
      <div Style =" width: 50%; margin: 0 auto;">
      <div class="mb-3">
        <h1 class="display-4" style="text-align: center;">Need more help? Send us a message!</h1>
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please describe your issue"></textarea>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>

      



  <!--footer-->
  <nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid">
      <button id="homeGO" class="btn btn-primary" type="button">Home</button>
      <button id="favoritesGo" class="btn btn-primary" type="reset" value="Favorites">Favorites</button>
    </div>
  </nav>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  
    <script src="scripts/firebase-api-storesearch.js"></script>
    


    

    <script src="scripts/FunctionsPrabh.js"></script>
    <script src="scripts/search_scripts.js"></script>
